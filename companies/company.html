<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公司介紹</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 頁首 -->
  <header class="bg-white shadow-sm p-3 mb-4">
    <div class="container">
      <a href="../index.html" class="btn btn-secondary">返回首頁</a>
    </div>
  </header>

  <!-- 動態內容 -->
  <main class="container text-center" id="content"></main>

  <!-- JavaScript -->
  <script src="../js/company-data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const companyKey = urlParams.get("company");

    const company = companiesData[companyKey];
    if (company) {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h1 class="mb-4">${company.name}</h1>
        <img src="${company.image}" class="img-fluid mb-4" alt="${company.name}">
        <p class="lead">${company.description}</p>
        <h3 class="mb-3">旗下團體</h3>
        <ul class="list-group">
          ${company.groups.map(group => `<li class="list-group-item"><a href="${group.link}" class="btn btn-link">${group.name}</a></li>`).join("")}
        </ul>
      `;
    } else {
      document.getElementById("content").innerHTML = `
        <h2 class="text-danger">找不到該公司！</h2>
        <a href="../index.html" class="btn btn-primary mt-3">返回首頁</a>
      `;
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
